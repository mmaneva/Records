<form>
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="name"
        #name="ngModel" [(ngModel)]="service.formData.name">
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input class="form-control form-control-lg" placeholder="Email" name="email"
        #email="ngModel" [(ngModel)]="service.formData.email">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>USERNAME</label>
            <input class="form-control form-control-lg" placeholder="Username" name="username"
            #username="ngModel" [(ngModel)]="service.formData.username">
        </div>
        <div class="form-group col-md-6">
            <label>PASSWORD</label>
            <input class="form-control form-control-lg" placeholder="Password" name="password"
            #password="ngModel" [(ngModel)]="service.formData.password">
        </div>
    </div>
</form>
