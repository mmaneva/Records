<form novalidate #form="ngForm">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="name"
        #name="ngModel" [(ngModel)]="service.formData.name" required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input class="form-control form-control-lg" placeholder="Email" name="email"
        #email="ngModel" [(ngModel)]="service.formData.email" required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>USERNAME</label>
            <input class="form-control form-control-lg" placeholder="Username" name="username"
            #username="ngModel" [(ngModel)]="service.formData.username" required [class.invalid]="username.invalid && username.touched">
        </div>
        <div class="form-group col-md-6">
            <label>PASSWORD</label>
            <input class="form-control form-control-lg" placeholder="Password" name="password"
            #password="ngModel" [(ngModel)]="service.formData.password" required [class.invalid]="password.invalid && password.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
